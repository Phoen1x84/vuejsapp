<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My first vue.js app</title>
</head>
<body>
  <div id="app">
    <div class="banner">
      <my-banner text="Example text"></my-banner>
    </div>
    {{message}}
    <ul>
      <list

        v-bind:todo="item"
        v-bind:key="item.id">
      </list>
    </ul>
  </div>
  <!-- <script src="https://unpkg.com/vue@2.4.1"></script> -->
  <script src="dist/bundle.js"></script>
</body>
</html>
